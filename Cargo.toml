[package]
name = "whatismyip"
version = "0.10.17"
authors = ["Billie Thompson <billie@billiecodes.com>"]
edition = "2018"
license = "CC0-1.0"
repository = "https://github.com/PurpleBooth/whatismyip"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "dns", "ip", "resolve" ]
description = "Work out what your external ip is"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.1.18", features = ["derive", "cargo", "wrap_help", "yaml", "env", "unicode" ] }
trust-dns-resolver = "0.21.2"
futures = "0.3.21"
tokio = { version = "1.20.1", features = ["full"] }
miette = { version = "5.2.0", features = ["fancy"] }
