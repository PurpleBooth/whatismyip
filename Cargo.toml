[package]
name = "whatismyip"
version = "0.11.7"
authors = ["Billie Thompson <billie@billiecodes.com>"]
edition = "2018"
license = "CC0-1.0"
repository = "https://github.com/PurpleBooth/whatismyip"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "dns", "ip", "resolve" ]
description = "Work out what your IP Address is"

[dependencies]
clap = { version = "4.5.13", features = ["derive", "cargo", "wrap_help", "env", "unicode" ] }
hickory-resolver = "0.24.1"
futures = "0.3.30"
tokio = { version = "1.39.2", features = ["full"] }
miette = { version = "7.2.0", features = ["fancy"] }
local-ip-address = "0.6.1"
