[package]
name = "whatismyip"
version = "0.9.27"
authors = ["Billie Thompson <billie@billiecodes.com>"]
edition = "2018"
license = "CC0-1.0"
repository = "https://github.com/PurpleBooth/whatismyip"
categories = [ "development-tools", "command-line-utilities" ]
keywords = [ "dns", "ip", "resolve" ]
description = "Work out what your external ip is"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.0.0-rc.11", features = ["derive", "cargo", "wrap_help", "yaml", "env", "unicode", "debug" ] }
trust-dns-resolver = "0.20.3"
anyhow = "1.0.52"
futures = "0.3.19"
tokio = { version = "1.15.0", features = ["full"] }
